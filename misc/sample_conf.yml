    rate: true
    tags:
      direction: "in"
      type: "unicast"
  ifHCOutOctets:
    resolver: "ifname"
    oid: ".1.3.6.1.2.1.31.1.1.1.10"
    metric: "interface.octets"
    type: "walk"
    rate: true
    tags:
      direction: "out"
  ifInUcastPkts:
    resolver: "ifname"
    oid: ".1.3.6.1.2.1.2.2.1.11"
    metric: "interface.packets"
    type: "walk"
    rate: true
    tags:
      direction: "in"
      type: "unicast"
  ifHCInMulticastPkts:
    resolver: "ifname"
    oid: ".1.3.6.1.2.1.31.1.1.1.8"
    metric: "interface.packets"
    type: "walk"
    rate: true
    tags:
      direction: "in"
