    tags:
      direction: "in"
  isam_xdslLineErrorSecondsDown:
    resolver: "isam_xdsl"
    oid: ".1.3.6.1.4.1.637.61.1.39.3.8.5.1.6"
    metric: "xdsl.error_seconds"
    rate: true
    type: "walk"
    tags:
      direction: "in"
  isam_xdslUAS:
    resolver: "isam_xdsl"
    oid: ".1.3.6.1.4.1.637.61.1.39.3.8.5.1.8"
    metric: "xdsl.unavailable_seconds"
    type: "walk"
    rate: true
    tags: {}
  isam_card_temp:
    resolver: "after_idx"
    oid: ".1.3.6.1.4.1.637.61.1.23.10.1.2"
    metric: "sys.temp.card"
    type: "walk"
    tags: {}
  d500_:
    resolver: "d500_xdsl"
    oid: ""
    metric: "xdsl."
    type: "walk"
    tags:
      direction: "in"
