  ifInOctets:
    resolver: "ifname"
    oid: ".1.3.6.1.2.1.2.2.1.10"
    metric: "interface.octets"
    type: "walk"
    rate: true
    tags:
      direction: "in"
  ifHCOutMulticastPkts:
    resolver: "ifname"
    oid: ".1.3.6.1.2.1.31.1.1.1.12"
    metric: "interface.packets"
    type: "walk"
    rate: true
    tags:
      direction: "out"
      type: "multicast"
  ifOutUcastPkts:
    resolver: "ifname"
    oid: ".1.3.6.1.2.1.2.2.1.17"
    metric: "interface.packets"
    type: "walk"
    rate: true
    tags:
      direction: "out"
      type: "unicast"
  ifHCInOctets:
    resolver: "ifname"
    oid: ".1.3.6.1.2.1.31.1.1.1.6"
    metric: "interface.octets"
    type: "walk"
    rate: true
    tags:
      direction: "in"
  isam_xdslLineMarginUpstream:
    resolver: "isam_xdsl"
    oid: ".1.3.6.1.4.1.637.61.1.39.3.8.1.1.2"
    metric: "xdsl.linemargin"
    type: "walk"
    tags:
      direction: "out"
  isam_xdslLineMarginDownstream:
    resolver: "isam_xdsl"
    oid: ".1.3.6.1.4.1.637.61.1.39.4.1.1.1.2"
    metric: "xdsl.linemargin"
    type: "walk"
    tags:
      direction: "in"
  isam_xdslLineSignalAttUpstream:
    resolver: "isam_xdsl"
    oid: ".1.3.6.1.4.1.637.61.1.39.3.8.1.1.4"
    metric: "xdsl.signal_att"
    type: "walk"
    tags:
      direction: "out"
  isam_xdslLineSignalAttDownstream:
