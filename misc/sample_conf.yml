hosts_file: "misc/sample_hostlist.yml"
tsd:
  -
    host: "localhost"
    port: 5431
  -
    host: "localhost"
  - host: "localhost"
    port: "4242"
metrics_dir: "./misc/example_metrics/"
metrics:
  ifHCOutUcastPkts:
    resolver: "ifname"
    oid: ".1.3.6.1.2.1.31.1.1.1.11"
    metric: "interface.packets"
    type: "walk"
    rate: true
    ignore_zeros: true
    tags:
      direction: "out"
      type: "unicast"
  ifHCInUcastPkts:
    resolver: "ifname"
    oid: ".1.3.6.1.2.1.31.1.1.1.7"
