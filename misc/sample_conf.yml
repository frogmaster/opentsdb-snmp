  ifOutOctets:
    resolver: "ifname"
    oid: ".1.3.6.1.2.1.2.2.1.16"
    metric: "interface.octets"
    type: "walk"
    rate: true
    tags:
      direction: "out"
  ifOutErrors:
    resolver: "ifname"
    oid: ".1.3.6.1.2.1.2.2.1.20"
    metric: "interface.errors"
    type: "walk"
    rate: true
    tags:
      direction: "in"
  ifHCOutBroadcastPkts:
    resolver: "ifname"
    oid: ".1.3.6.1.2.1.31.1.1.1.13"
    metric: "interface.packets"
    type: "walk"
    rate: true
    tags:
      direction: "out"
      type: "broadcast"
  ifInErrors:
    resolver: "ifname"
    oid: ".1.3.6.1.2.1.2.2.1.14"
